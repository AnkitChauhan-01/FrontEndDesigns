<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Animation</title>
    <style>
        body {
    margin: 0;
    overflow: hidden;
}

.box {
    width: 50px;
    height: 50px;
    background-color: blue;
    position: absolute;
    top: 50%;
    left: 0;
    animation: moveRight 2s linear infinite;
}

@keyframes moveRight {
    0% {
        left: 0;
    }
    100% {
        left: 100%;
    }
}

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
